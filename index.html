<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Navbar Bootstrap</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
                <div class="container-fluid">

                    <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <img src="./assets/img/duck.png" alt="Logo" width="35"
                            height="35">
                    </a>

                    <!-- Button -->
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Collapsable content -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link text-white fs-6 small"
                                    href="#">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-6 small"
                                    href="#">Anagrafica
                                    Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-6 small" href="#">Storico
                                    Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-6 small" href="#">Help</a>
                            </li>
                        </ul>

                        <!-- Research bar-->
                        <form class="d-flex" role="search">
                            <input class="form-control form-control-sm me-2"
                                type="search" placeholder="Cerca..."
                                aria-label="Search">
                            <button class="btn btn-sm btn-outline-light"
                                type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- Bootstrap JS -->

        </header>
        <!-- Main -->
        <main class="container-lg my-4">
            <!-- Title + botton (mobile/tablet)-->
            <div class="row align-items-center mb-3 d-lg-none">
                <div class="col-8">
                    <h1 class="h3 mb-0">Catalogo Libri</h1>
                </div>
                <div class="col-4 text-end">
                    <button class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </div>

            <div class="row g-4">
                <!-- Main column -->
                <section class="col-12 col-lg-8">
                    <!-- Title + botton (desktop -->
                    <div class="row align-items-center mb-3 d-none d-lg-flex">
                        <div class="col">
                            <h1 class="h3 mb-0">Catalogo Libri</h1>
                        </div>
                        <div class="col-auto text-end">
                            <button class="btn btn-primary">Aggiungi
                                Libro</button>
                        </div>
                    </div>


                    <div class="row fw-semibold py-3 px-3">
                        <div class="col">Titolo</div>
                        <div class="col-md-3 d-none d-md-block">Data
                            prestito</div>
                        <div class="col-3 col-md-2">Stato</div>
                        <div class="col-3 col-md-2 text-end">Azioni</div>
                    </div>

                    <!-- Rows -->
                    <div
                        class="row align-items-center py-2 px-3 bg-body-tertiary">
                        <div class="col"><span
                                class="placeholder col-10"></span></div>
                        <div class="col-md-3 d-none d-md-block"><span
                                class="placeholder col-6"></span></div>
                        <div class="col-3 col-md-2"><span
                                class="badge bg-secondary placeholder col-8">&nbsp;</span></div>
                        <div class="col-3 col-md-2 text-end">
                            <span
                                class="btn btn-sm btn-outline-secondary disabled placeholder col-4 me-1"></span>
                            <span
                                class="btn btn-sm btn-outline-secondary disabled placeholder col-4"></span>
                        </div>
                    </div>

                    <div class="row align-items-center py-2 px-3 border-top">
                        <div class="col"><span
                                class="placeholder col-9"></span></div>
                        <div class="col-md-3 d-none d-md-block"><span
                                class="placeholder col-5"></span></div>
                        <div class="col-3 col-md-2"><span
                                class="badge bg-secondary placeholder col-8">&nbsp;</span></div>
                        <div class="col-3 col-md-2 text-end">
                            <span
                                class="btn btn-sm btn-outline-secondary disabled placeholder col-4 me-1"></span>
                            <span
                                class="btn btn-sm btn-outline-secondary disabled placeholder col-4"></span>
                        </div>
                    </div>

                    <div
                        class="row align-items-center py-2 px-3 border-top bg-body-tertiary">
                        <div class="col"><span
                                class="placeholder col-11"></span></div>
                        <div class="col-md-3 d-none d-md-block"><span
                                class="placeholder col-4"></span></div>
                        <div class="col-3 col-md-2"><span
                                class="badge bg-secondary placeholder col-8">&nbsp;</span></div>
                        <div class="col-3 col-md-2 text-end">
                            <span
                                class="btn btn-sm btn-outline-secondary disabled placeholder col-4 me-1"></span>
                            <span
                                class="btn btn-sm btn-outline-secondary disabled placeholder col-4"></span>
                        </div>
                    </div>


                </section>

                <!-- right column -->
                <aside class="col-12 col-lg-4">
                    <!-- todo -->
                    <div class="card mb-4">
                        <div class="card-header">Todo</div>
                        <div class="card-body">
                            <div class="border rounded p-3">
                                <div class="mb-3"><span
                                        class="placeholder col-10"></span></div>
                                <div class="mb-3"><span
                                        class="placeholder col-9"></span></div>
                                <div class="mb-0"><span
                                        class="placeholder col-8"></span></div>
                            </div>
                        </div>
                    </div>

                    <!-- faq -->
                    <div class="card">
                        <div class="card-header">F.A.Q.</div>
                        <div class="card-body">
                            <div class="py-3 border-bottom"><span
                                    class="placeholder col-8"></span></div>
                            <div class="py-3 border-bottom"><span
                                    class="placeholder col-7"></span></div>
                            <div class="py-3"><span
                                    class="placeholder col-9"></span></div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
