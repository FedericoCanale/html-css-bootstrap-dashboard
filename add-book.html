<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Navbar Bootstrap</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
                <div class="container-fluid">

                    <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <img src="./assets/img/duck.png" alt="Logo" width="35"
                            height="35">
                    </a>

                    <!-- Button -->
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Collapsable content -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <catalogo class="nav-link active" href="#"
                                    aria-current="page">Catalogo Libri
                                    <span
                                        class="visually-hidden">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="#">Anagrafica
                                    Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Storico
                                    Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>

                        <!-- Research bar-->
                        <form class="d-flex" role="search">
                            <input class="form-control form-control-sm me-2"
                                type="search" placeholder="Cerca..."
                                aria-label="Search">
                            <button class="btn btn-sm btn-outline-light"
                                type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>

        </header>
        <main class="container-lg my-4">
            <h1 class="display-5 fw-bold mb-4">Nuovo Libro</h1>

            <form class="row g-4" validate>
                <!-- Author name-->
                <div class="col-6">
                    <label for="authorName" class="form-label fs-4">Nome
                        Autore</label>
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        id="authorName"
                        name="author_name"
                        placeholder="Inserisci il nome dell'autore"
                        autocomplete="given-name" />
                </div>

                <!-- Author last name -->
                <div class="col-6">
                    <label for="authorSurname" class="form-label fs-4">Cognome
                        Autore</label>
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        id="authorSurname"
                        name="author_lastname"
                        placeholder="Inserisci il cognome dell'autore"
                        autocomplete />
                </div>
                <!-- Title -->
                <div class="col-12">
                    <label for="bookTitle"
                        class="form-label fs-4">Titolo</label>
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        id="bookTitle"
                        name="title"
                        placeholder="Inserisci il titolo del libro" />
                    <div class="text-muted mt-2">Titolo versione italiana</div>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="authorSurname"
                        class="form-label fs-4">Genere</label>
                    <select class="form-select form-select-lg mb-3"
                        aria-label="Large select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Dramma</option>
                        <option value="2">Poliziesco</option>
                        <option value="3">Giallo</option>
                        <option value="4">Horror</option>
                        <option value="5">Romantico</option>
                        <option value="6">Saggio</option>
                        <option value="7">Sci-fi</option>
                        <option value="8">Fantasy</option>
                        <option value="9">Action</option>
                    </select>
                </div>

                <div class="col-12 col-lg-4">
                    <label for="authorSurname" class="form-label fs-4">Anno di
                        Pubblicazione</label>
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        id="year"
                        name="year"
                        placeholder="Inserisci l'anno" />
                </div>

                <div class="col-12 col-lg-4">
                    <label for="authorSurname"
                        class="form-label fs-4">ISBN#</label>
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        id="isbn"
                        name="isbn"
                        placeholder="Inserisci il codice ISBN#" />
                </div>
                <hr>
            </form>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
